title: Support Us
text: "If you've enjoyed our events, consider supporting us by becoming a paid member! Our paid members receive exciting perks, including a club T-shirt, eligibility for leaderboard prizes, and priority access to limited events. Your support allows our club to flourish and host more fun events. Thank you for being a part of our growth!"
