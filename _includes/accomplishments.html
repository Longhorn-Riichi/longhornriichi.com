<div class="accomplishments strip strip-white">
  <div class="container">
    <h1>Accomplishments</h1>
    <ul class="mx-2">
      {% for accomplishment in site.data.accomplishments %}
      <li>
        <a href="{{ accomplishment.url }}" target="_blank" rel="noopener noreferrer">{{ accomplishment.name }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
